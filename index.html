<!DOCTYPE html>
<html>
    <head>
        <title>Suggestion Box</title>

        <script type="text/javascript" src="js/vendors/angular.min.js">
        </script>

        <script type="text/javascript" src="https://code.angularjs.org/1.2.28/angular-route.min.js">
        </script>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/main.css" />
    </head>

<body ng-app="SuggestionBox" ng-controller="HomeController">
  <div class="header">
    <img src="http://waha.asia/wp-content/uploads/2014/05/lightbulb.png" height="156">
    <h1>Suggestion Box</h1>
  </div>


  <div class="main">
    <div class="container">

      <div ng-view></div>
    </div>

  </div>


<!-- Suggestion submit form -->
  <div class="form">
    <div class="container">
      <form ng-submit="addSuggestion()" style="margin-top: 50px">
        <h1> Submit Your Suggestion </h1>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your suggestion here"
          ng-model="title"></input>
        </div>
        <button type="submit" class="btn">Suggest</button>
      </form>
    </div>
  </div>







<!-- Modules -->
<script type="text/javascript" src="js/app.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="js/controllers/HomeControllers.js"></script>

<!-- Services -->
<script type="text/javascript" src="js/services/suggestions.js"></script>
</body>


</html>
